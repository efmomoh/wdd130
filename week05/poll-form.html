<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <meta name="author" content="Enssah Fayia Momoh">
    <meta name="description" content="This is a poll form">
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <!-- header  -->
    <header>
        <h1>WDD 130 | HTML FORM - User Poll</h1>
    </header>

    <!-- main -->
    <main>

        <form action="">
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column1">
                    <label for="fullname">Full Name: </label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-item column1">
                    <label for="usermail">Email: </label>
                    <input type="email" id="usermail" name="usermail" required>
                </div>
            </fieldset>

            <!-- multiple choice  -->
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column2">
                    <label for="quantity">What is your favorite browser?</label>
                    <select name="browser" id="browser">
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-item column2">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" name="pet" id="pet">
                </div>

                <label for="feedback">List the places you have lived:</label>
                <textarea name="feedback" id="feedback" rows="4"
                    placeholder="Liberia, Ivory Coast, China..."></textarea>

                <button type="submit">Submit Poll</button>
            </fieldset>

        </form>
    </main>

    <!-- footer  -->
    <footer>

    </footer>

</body>

</html>
